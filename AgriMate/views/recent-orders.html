 <div ng-if="isLogin" id="recent-orders" class="nopbox"><div class="inner">
   <h2 class="title">Recent Orders</h2>
   <div class="loadingBar" ng-if="loading1"></div>    	
    <div ng-repeat="value in recentOrders">
     <div class="teaser {{getActiveClass(value.id)}}"  ng-click="locationRedirect('order-details/'+value.id)">
       <div class="nopimg order-file"></div>
         <div class="description">
           <div class="posted-date"><a href="#/order-details/{{value.id}}"><p>{{value.field_order_name}}</p>{{value.created *1000 | date:'fullDate'}}
           </a></div>
         </div>
       </div>
    </div>
	<div ng-if="recentOrders.length == 0">You have no recent orders in our system</div>
   </div>
