  <div class="user-profile">
    <div class="users-profile-container">
				<div ng-if="profile.field_website_profile_photo" class="user-image"><img class="avatar" ng-src="http://launchpad.gocatalyze.com/sites/launchpad.gocatalyze.com/files/styles/thumbnail/public/{{profile.field_website_profile_photo.filename}}"/></div>
          		<div ng-if="!profile.field_website_profile_photo" class="user-image"><img class="avatar" ng-src="img/default-user.jpg"></div>
 
				<div class="info">
				    <div class="profile-edit"> <a href="#/edit-profile">(edit your profile)</a> </div>
					<h3 class="user-name">{{profile.label}}</h3>
					<div class="user-organization">{{profile.field_organisation}}</div>
					<div class="organization-website"><a target="_blank" href="http://{{profile.field_website_1}}">{{profile.field_website_1}}</a></div>
					
					<div class="social-icons">
					  <span class="user-linedin" ng-if="profile.field_linkedin">
					    <a target="_blank" href="http://{{profile.field_linkedin}}" title="{{profile.field_linkedin}}"><img ng-src="img/linkedin-icon.png" alt="linedin" /></a>
					  </span>
					  <span class="user-twitter" ng-if="profile.field_twitter">
					    <a target="_blank" title="{{profile.field_twitter.twitter_username}}" href="http://twitter.com/@{{profile.field_twitter.twitter_username}}"><img ng-src="img/twitter-icon.png" alt="twitter" /></a>
					  </span>
					  <span class="user-email" ng-if="profile.mail">
					     <a href="#/profile" title="{{profile.mail}}"><img ng-src="img/email-icon.png" alt="email" /></a>
					  </span>
					</div>
				</div>

      <h5>I know a bit about:</h5>
	  <div ng-if="profile.field_ask_me_about_6" class="kt-tags">
		<span ng-repeat="term in Exp">
			<a class="tags" href="#/tags/{{term.id}}">{{term.label}}</a>
		</span>
	 </div>

     <h5>I want to know more about:</h5>
	 <div ng-if="profile.field_i_m_interested_in_5" class="kt-tags">
		<span ng-repeat="term in Int">
			<a class="tags" href="#/tags/{{term.id}}">{{term.label}}</a>
		</span>
    </div>
	
    </div>
  </div>
