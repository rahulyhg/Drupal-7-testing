<div scroll-to=""></div>
<div id="container1" class="bg-search">
  <h1 class="search-candidate">Search for candidates</h1>

  <div class="clear clearfix"></div>
  <ul class="diary-notes">
    <li>
      <p class="date">Keywords</p>
      <input type="text" name="Tap to add" id="txt-field4" class="textfield"
             onBlur="if(this.value=='') {this.value = 'Tap to add';}"
             onFocus="if(this.value=='Tap to add' || this.value=='Tap to add')  {this.value='';}" value="Tap to add">
    </li>
    <li class="map-industries">
      <ul>
        <li class="edit-map">
          <iframe lat="10" lon="10" iframe-src></iframe>
          <h4 class="map-tit" ng-click="toggleLocation()" style="position: relative;top: -40px;width: 64px;"><a>TAP TO
            EDIT</a></h4>

          <ul class="diary-notes popup-rht" ng-if="showLocationEdit">
            <li>
              <p class="date">Address</p>

              <div class="phone">
                <p class="date">Country </p>
                <select class="select1 profile-select map-select" ng-model="country"
                        ng-options="opt as opt.label for opt in countries"></select>
              </div>
              <div class="phone">
                <p class="date">State </p>
                <input type="text" id="txt-field2" class="textfield" placeholder="Tap to add"
                       ng-model="roleForm.field_location_1.administrative_area">

                <div class="clear clearfix"></div>
              </div>
              <div class="phone">
                <p class="date">City/Suburb </p>
                <input type="text" id="txt-field2" class="textfield" placeholder="Tap to add"
                       ng-model="roleForm.field_location_1.locality">

                <div class="clear clearfix"></div>
              </div>
              <div class="phone">
                <p class="date">Postcode </p>
                <input type="text" id="txt-field2" class="textfield" placeholder="Tap to add"
                       ng-model="roleForm.field_location_1.postal_code">

                <div class="clear clearfix"></div>
              </div>
              <div class="phone">
                <p class="date">Street </p>
                <input type="text" id="txt-field2" class="textfield" placeholder="Tap to add"
                       ng-model="roleForm.field_location_1.thoroughfare">

                <div class="clear clearfix"></div>
              </div>
            </li>
          </ul>

        </li>
        <li>
          <ul class="industry">
            <li>
              <p class="date">Industry</p>
              <select class="select1">
                <option value="">All Industries</option>
                <option value="">Electronics</option>
                <option value="">Mechanical</option>
              </select>
            </li>
            <li class="required-chk-box">
              <p class="date">Required Availability</p>
              <ul class="chk-box">
                <li>
                  <input id="checkbox1" type="checkbox" name="checkbox" value="1" checked="checked">
                  <label for="checkbox1">Days</label>
                </li>
                <li>
                  <input id="checkbox2" type="checkbox" name="checkbox" value="2" checked="checked">
                  <label for="checkbox2">Evenings</label>
                </li>
                <li>
                  <input id="checkbox3" type="checkbox" name="checkbox" value="3">
                  <label for="checkbox3">Nights</label>
                </li>
                <li>
                  <input id="checkbox4" type="checkbox" name="checkbox" value="3">
                  <label for="checkbox4">Weekends</label>
                </li>
                <div class="clear clearfix"></div>
              </ul>
              <div class="clear clearfix"></div>
            </li>
            <div class="clear clearfix"></div>
          </ul>
        </li>
        <div class="clear clearfix"></div>
      </ul>
    </li>
    <div class="clear clearfix"></div>
  </ul>

  <div class="clear clearfix"></div>
  <div class="search-role">
    <p class="create-role" ng-click="locationRedirect('viewActiveRoles')"><a>Create Role with these filters</a></p>

    <p class="search-candidate" ng-click="locationRedirect('browseCandidates')"><a>Search for candidates</a></p>

    <div class="clear clearfix"></div>
  </div>
</div>
